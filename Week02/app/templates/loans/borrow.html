{% extends "base.html" %}

{% block content %}
<h3>Tạo phiếu mượn</h3>
<form method='post' class='row g-3'>
  <div class='col-md-6'>
    <label class='form-label'>Chọn sách</label>
    <select name='book_id' class='form-select' required>
      <option value=''>-- Chọn sách --</option>
      {% for book in books %}
      <option value='{{ book.id }}' {% if book.available_copies < 1 %}disabled{% endif %}>
        {{ book.title }} (còn {{ book.available_copies }})
      </option>
      {% endfor %}
    </select>
  </div>
  <div class='col-md-6'>
    <label class='form-label'>Chọn thành viên</label>
    <select name='member_id' class='form-select' required>
      <option value=''>-- Chọn thành viên --</option>
      {% for member in members %}
      <option value='{{ member.id }}'>{{ member.name }} — {{ member.email }}</option>
      {% endfor %}
    </select>
  </div>
  <div class='col-md-3'>
    <label class='form-label'>Số ngày mượn</label>
    <input type='number' name='days' class='form-control' value='14' min='1'>
  </div>
  <div class='col-12'><button class='btn btn-primary'>Tạo</button> <a class='btn btn-link' href='{{ url_for("loans.list_loans") }}'>Hủy</a></div>
</form>
{% endblock %}
