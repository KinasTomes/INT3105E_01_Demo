{% extends "base.html" %}

{% block content %}
<div class='d-flex justify-content-between align-items-center mb-3'>
  <h3>Thành viên</h3>
  <a class='btn btn-primary' href='{{ url_for("members.new_member") }}'>+ Thêm thành viên</a>
</div>
<table class='table table-striped table-bordered'>
  <thead><tr><th>ID</th><th>Tên</th><th>Email</th><th></th></tr></thead>
  <tbody>
    {% for member in members %}
    <tr>
      <td>{{ member.id }}</td>
      <td>{{ member.name }}</td>
      <td>{{ member.email }}</td>
      <td>
        <a class='btn btn-sm btn-outline-primary' href='{{ url_for("members.edit_member", member_id=member.id) }}'>Sửa</a>
        <a class='btn btn-sm btn-outline-danger' href='{{ url_for("members.delete_member", member_id=member.id) }}' onclick="return confirm('Xóa thành viên?');">Xóa</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
