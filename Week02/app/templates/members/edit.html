{% extends "base.html" %}

{% block content %}
<h3>Sửa thành viên</h3>
<form method='post' class='row g-3'>
  <div class='col-md-6'><label class='form-label'>Tên</label><input name='name' class='form-control' value='{{ member.name }}' required></div>
  <div class='col-md-6'><label class='form-label'>Email</label><input name='email' type='email' class='form-control' value='{{ member.email }}' required></div>
  <div class='col-12'><button class='btn btn-primary'>Lưu</button> <a class='btn btn-link' href='{{ url_for("members.list_members") }}'>Hủy</a></div>
</form>
{% endblock %}
