{% extends "base.html" %}

{% block content %}
<div class='row'>
  <div class='col-md-4'>
    <div class='card shadow-sm'><div class='card-body'>
      <h5 class='card-title'>Tổng số sách</h5>
      <p class='display-6'>{{ book_count }}</p>
    </div></div>
  </div>
  <div class='col-md-4'>
    <div class='card shadow-sm'><div class='card-body'>
      <h5 class='card-title'>Thành viên</h5>
      <p class='display-6'>{{ member_count }}</p>
    </div></div>
  </div>
  <div class='col-md-4'>
    <div class='card shadow-sm'><div class='card-body'>
      <h5 class='card-title'>Đang mượn</h5>
      <p class='display-6'>{{ active_loans }}</p>
    </div></div>
  </div>
</div>
<div class='mt-4'>
  <a class='btn btn-primary' href='{{ url_for("books.list_books") }}'>Quản lý Sách</a>
  <a class='btn btn-secondary' href='{{ url_for("members.list_members") }}'>Quản lý Thành viên</a>
  <a class='btn btn-success' href='{{ url_for("loans.list_loans") }}'>Danh sách Mượn/Trả</a>
</div>
{% endblock %}
