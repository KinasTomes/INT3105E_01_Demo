{% extends "base.html" %}

{% block content %}
<h3>Sửa sách</h3>
<form method='post' class='row g-3'>
  <div class='col-md-6'><label class='form-label'>Tiêu đề</label><input name='title' class='form-control' value='{{ book.title }}' required></div>
  <div class='col-md-6'><label class='form-label'>Tác giả</label><input name='author' class='form-control' value='{{ book.author }}' required></div>
  <div class='col-md-3'><label class='form-label'>Năm</label><input name='year' type='number' class='form-control' value='{{ book.year or "" }}'></div>
  <div class='col-md-3'><label class='form-label'>Số bản</label><input name='total_copies' type='number' min='1' value='{{ book.total_copies }}' class='form-control'></div>
  <div class='col-12'><button class='btn btn-primary'>Lưu</button> <a class='btn btn-link' href='{{ url_for("books.list_books") }}'>Hủy</a></div>
</form>
{% endblock %}
